<script>

let playerWin = 0;
let computerWin = 0;
let score;
game();
    

    function computerPlay(){
        choice = Math.floor(Math.random()* 3 + 1);
        
        if (choice == 1) {
            choice = 'Scissors';
        } else if (choice == 2){
            choice = 'Rock';
        } else {
            choice = 'Paper';
        }
        return choice;
    }

    function playRound(playerSelection,computerSelection){
        let result;

        if(playerSelection == 3 && computerSelection == 'Scissors'){
            result = 'Tie! you both picked Scissors.';
        } else if (playerSelection == 1 && computerSelection == 'Rock'){
            result = 'Tie! you both picked Rock.';
        } else if (playerSelection == 2 && computerSelection == 'Paper'){
            result = 'Tie! you both picked Paper.';
        } else if (playerSelection == 3 && computerSelection == 'Rock'){
            result = 'You Lose! Rock beats Scissors';
            computerWin++;
        } else if (playerSelection == 3 && computerSelection == 'Paper'){
            result = 'You Won! Scissors beats Paper';
            playerWin++;
        } else if (playerSelection == 1 && computerSelection == 'Scissors'){
            result = 'You Won! Rock beats Scissors';
            playerWin++;
        } else if (playerSelection == 1 && computerSelection == 'Paper'){
            result = 'You Lose! Paper beats Rock';
            computerWin++;
        } else if (playerSelection == 2 && computerSelection == 'Scissors'){
            result = 'You Lose! Scissors beats Paper';
            computerWin++;
        } else if (playerSelection == 2 && computerSelection == 'Rock'){
            result = 'You Won! Paper beats Rock';
            playerWin++;
        } else {
            result = 'Error. Something went wrong';
        }
        return result;
    }


    function game() {

        for (let i = 0; i < 5; i++) {
            const playerSelection = prompt('Rock [1], Paper [2], or Scissors [3]?', '');
            const computerSelection = computerPlay();
            console.log(playRound(playerSelection,computerSelection));
        }

        if (playerWin > computerWin) {
            score = 'Player Wins!';
        } else if (computerWin > playerWin) {
            score = 'Computer Wins!';
        } else {
            score = 'It\'s a draw!';
        }
        console.log('Player: ' + playerWin);
        console.log('Computer: ' + computerWin);
        console.log(score);
    }


</script>
