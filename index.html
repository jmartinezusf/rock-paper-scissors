<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock, Paper, & Scissors</title>
</head>
<body>
    <section class ='rpc-game'>

        <div class ='score fadeOut'>
            <div class ='player-score'>
                <h2>Player</h2>
                <p class ='p-count'>0</p>
            </div>
            <div class ='computer-score'>
                <h2>Computer</h2>
                <p class ='c-count'>0</p>
            </div>
        </div>

        <div class="intro">
            <h1 class="title">Rock Paper and Scissors</h1>
            <button class='start'>Start Game</button>
        </div>

        <div class="round fadeOut">
            <h2 class="result">Choose an option</h2>
            <div class ='options'>
                <button class ='scissors' value="scissors">Scissors</button>
                <button class ='rock' value="rock">Rock</button>
                <button class ='paper' value="paper">Paper</button>
            </div>
        </div>

        <div class="reset-container fadeOut">
            <h2 class ='winner'>Player Wins</h2>
            <button class="restart">Restart</button>
        </div>

    </section>

    <script src="./script.js"></script>
</body>
</html>
